<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd7e14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e83e8c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient3)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="url(#accentGradient3)"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Kitchen Waste Management</text>
  
  <!-- Stats Cards -->
  <rect x="20" y="70" width="110" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="35" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fd7e14">75%</text>
  <text x="35" y="115" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Waste Reduced</text>
  
  <rect x="145" y="70" width="110" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="160" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#20c997">42</text>
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Tips Shared</text>
  
  <rect x="270" y="70" width="110" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="285" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#6f42c1">156</text>
  <text x="285" y="115" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Users Active</text>
  
  <!-- Waste Categories -->
  <rect x="20" y="170" width="360" height="100" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="35" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Waste Categories</text>
  
  <!-- Category Bars -->
  <rect x="35" y="200" width="80" height="20" fill="#fd7e14" rx="10"/>
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Organic (60%)</text>
  
  <rect x="35" y="230" width="60" height="20" fill="#20c997" rx="10"/>
  <text x="120" y="245" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Recyclable (45%)</text>
  
  <rect x="35" y="260" width="40" height="20" fill="#6c757d" rx="10"/>
  <text x="120" y="275" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Landfill (30%)</text>
  
  <!-- Action Buttons -->
  <rect x="20" y="280" width="100" height="20" fill="#fd7e14" rx="10"/>
  <text x="45" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Add Tip</text>
  
  <rect x="130" y="280" width="100" height="20" fill="#20c997" rx="10"/>
  <text x="155" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Track Waste</text>
  
  <!-- Waste Icons -->
  <circle cx="350" cy="25" r="8" fill="none" stroke="white" stroke-width="2"/>
  <path d="M350 17v16M342 25h16" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Recycling Symbol -->
  <path d="M320 25l-5-8h10l-5 8z" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="320" cy="25" r="3" fill="white"/>
</svg> 