<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="400" height="50" fill="url(#accentGradient)"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Electronic Health Record System</text>
  
  <!-- Sidebar -->
  <rect x="0" y="50" width="120" height="250" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <rect x="10" y="70" width="100" height="30" fill="#e9ecef" rx="5"/>
  <rect x="10" y="110" width="100" height="30" fill="#e9ecef" rx="5"/>
  <rect x="10" y="150" width="100" height="30" fill="#e9ecef" rx="5"/>
  <rect x="10" y="190" width="100" height="30" fill="#e9ecef" rx="5"/>
  
  <!-- Main Content Area -->
  <rect x="130" y="70" width="260" height="40" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="145" y="95" font-family="Arial, sans-serif" font-size="14" fill="#495057">Patient Information</text>
  
  <!-- Data Fields -->
  <rect x="130" y="120" width="120" height="30" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="3"/>
  <rect x="260" y="120" width="130" height="30" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="3"/>
  <rect x="130" y="160" width="260" height="30" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="3"/>
  <rect x="130" y="200" width="260" height="30" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="3"/>
  
  <!-- Labels -->
  <text x="145" y="140" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Name</text>
  <text x="275" y="140" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Date of Birth</text>
  <text x="145" y="180" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Medical Record Number</text>
  <text x="145" y="220" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Primary Care Physician</text>
  
  <!-- Action Buttons -->
  <rect x="130" y="250" width="80" height="35" fill="#28a745" rx="5"/>
  <text x="155" y="272" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Save</text>
  
  <rect x="220" y="250" width="80" height="35" fill="#6c757d" rx="5"/>
  <text x="245" y="272" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Cancel</text>
  
  <!-- Medical Icons -->
  <circle cx="350" cy="25" r="8" fill="none" stroke="white" stroke-width="2"/>
  <path d="M350 17v16M342 25h16" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg> 