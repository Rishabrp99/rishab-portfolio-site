<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient2)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="url(#accentGradient2)"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Fadustry - Agricultural Marketplace</text>
  
  <!-- Search Bar -->
  <rect x="20" y="70" width="360" height="40" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="20"/>
  <text x="40" y="95" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Search for agricultural products...</text>
  <circle cx="350" cy="90" r="12" fill="#28a745"/>
  <path d="M345 85l10 10M345 95l10-10" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Product Grid -->
  <rect x="20" y="130" width="110" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <rect x="30" y="140" width="90" height="60" fill="#e9ecef" rx="5"/>
  <text x="35" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Organic Waste</text>
  <text x="35" y="225" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">₹150/kg</text>
  
  <rect x="145" y="130" width="110" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <rect x="155" y="140" width="90" height="60" fill="#e9ecef" rx="5"/>
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Fertilizer</text>
  <text x="160" y="225" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">₹200/kg</text>
  
  <rect x="270" y="130" width="110" height="120" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <rect x="280" y="140" width="90" height="60" fill="#e9ecef" rx="5"/>
  <text x="285" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Seeds</text>
  <text x="285" y="225" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">₹300/pack</text>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="270" width="400" height="30" fill="#ffffff" stroke="#dee2e6" stroke-width="1"/>
  <circle cx="80" cy="285" r="8" fill="#28a745"/>
  <circle cx="160" cy="285" r="8" fill="#6c757d"/>
  <circle cx="240" cy="285" r="8" fill="#6c757d"/>
  <circle cx="320" cy="285" r="8" fill="#6c757d"/>
  
  <!-- Farming Icons -->
  <path d="M30 160l5-5 5 5 5-5 5 5" stroke="#28a745" stroke-width="2" fill="none"/>
  <path d="M155 160l5-5 5 5 5-5 5 5" stroke="#28a745" stroke-width="2" fill="none"/>
  <path d="M280 160l5-5 5 5 5-5 5 5" stroke="#28a745" stroke-width="2" fill="none"/>
</svg> 